<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar a Fotaza</title>
    <link rel="stylesheet" href="/CSS" type="Text/CSS"/>
    <link rel="icon" type="image/x-icon" href="/favicon"/>
</head>
<body>
    <h1> Ingresar </h1>
    <h2>Conéctate e intenta diferenciar ésto de Instagei, digo Instagram</h2>
    <form action="./SubmitLogin" method="post" enctype="application/x-www-form-urlencoded">
        <input class="form-control" type="text" max="255" name="NombreUsuario" placeholder="Nombre de usuario"/><br>
        <input class="form-control" type="password" max="255" name="ContraseñaUsuario" placeholder="Contraseña"/><br>
        <button type="submit" class="btn btn-success"> Entrar </button> <br>
    </form>
    <p>
        <a href="./Nuevo">
            <button class="btn btn-primary"> ¿Nuevo aquí? Regístrate </button>
        </a>
        <br>
        Las sesiones duran hasta cerrar sesión o una hora.
    </p>
</body>
</html>
