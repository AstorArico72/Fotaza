<body>

        <div class="container-fluid">
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1 align-items-center">

    <h1> Registro </h1>
    <h2> ¡Sube tus imágenes aquí! </h2>
    <form action="/Usuario/NuevaCuenta" method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="RolUsuario" value="User"/>
        <input class="form-control" type="text" max="255" name="NombreUsuario" placeholder="Nombre de usuario"/><br>
        <input class="form-control" type="password" max="255" name="ContraseñaUsuario" placeholder="Contraseña"/><br>
        <textarea class="form-control" rows="10" cols="50" name="PerfilUsuario" placeholder="Tu descripción"></textarea> <br>
        <button type="submit" class="btn btn-success"> Nueva Cuenta </button>
    </form>
</body>
